<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">

    <script
     async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1479111605370389"
     crossorigin="anonymous">
    </script>

    <style>


        .link {
            opacity: 0;
        }

        .CSP:hover{
            scale: 1.1;

            .Text{

                opacity: 1;
            }
            
        }

        .CSP{
            transition: 0.5s;
            width: 250px;
            height: 150px;
            border: 1px solid black;
            padding: 10px;
            margin: 10px;

            background-image: url("CSP.png");
            background-position: center;
            background-size: cover;

            border-radius: 20px;

            font-size: 135px;
            
            .Text{

                opacity: 0;
            }

        }

        .indev{
            font-family: "Smooch Sans", serif;
            font-optical-sizing: auto;
            font-size: 100px;

            position:  middle;
            text-align: center;

        }


        .games{
            display: grid;

            grid-template-columns: repeat(auto-fit, 300px);
            grid-gap: 1px;

            justify-content: center;
            
            



        }

    </style>

    

    

</head>
<body>
    <div class="logo">
        <a class="link" href="index.html">Hello </a>
        
    </div>

    <h1 class="indev">Projects</h1>

    

    <div class = "games">
        <div class="CSP">
            <a class="link"  href="https://kaugust90.github.io/CSP">hello</a>
        </div>
    </div>


</body>
</html>
